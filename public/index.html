            "@type": "Answer",

      3. No criminal or charges against the business or directors or UBO's"

          "name": "Can I sponsor the Brit Fintech Awards?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Absolutely! We offer various sponsorship opportunities designed to provide brands with maximum visibility and exposure within the fintech community. Explore our sponsorship packages (Title Sponsor, Co-Sponsor, Associate Sponsor) on the website or contact us directly for more information on how to become a sponsor."
          }
        },{
          "@type": "Question",
          "name": "How can I get involved in the Brit Fintech Awards as a media partner or volunteer?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "We welcome media partners and volunteers to join us in celebrating fintech innovation. If you're interested in collaborating with us or contributing your time and skills, please reach out to us via email or phone. We'd love to discuss potential opportunities for collaboration."
